<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Is this word a palindrome?</h1>
      </div>
      <form id="whatpalindrome">
        <label for="palindrome">Test word here:</label><br>
        <input type="text" name="palindrome" class="input"><br><br>
        <button type="submit" class="btn" id="submit">Submit!</button>
        <button type="reset" class="btn" id="reset">Reset!</button>
        <div class="result">
          <h2>Result:</h2>
          <h3 id="palindrome">This is a palindrome!</h3>
          <h3 id="notpalindrome">This is not a palindrome!</h3>
        </div>
      </form>
    </div>
  </body>
</html>
